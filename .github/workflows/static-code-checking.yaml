name: Static code checking
on:
  pull_request:
    branches:
      - main

jobs:
  code_linting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install ESLint and plugins
        run: npm install --only=dev --force

      - name: Run ESLint
        run: npx eslint .
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install --only=prod --force

      - name: Build
        run: npm run build
